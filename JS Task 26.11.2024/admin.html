<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <header class="bg-info-subtle">
        <div class="container">
            <div class="header py-5">
                <h1>Admin Panel</h1>
            </div>
            <div class="form-section pb-5">
                <form class="product-form d-flex flex-column gap-3" style="width: 300px;">
                    <input class="name-input" type="text" placeholder="Name">
                    <input class="desc-input" type="text" placeholder="Description">
                    <input class="price-input" type="number" placeholder="Price">
                    <input class="stock-input" type="number" placeholder="Stock">
                    <input class="disc-input" type="number" placeholder="Discount">
                    <label for="category">Category</label>
                    <select id="category" class="category-input">
                        <option value="">Choose</option>
                        <option class="electronics-option" value="">Electronics</option>
                        <option class="smartphones-option" value="">Smartphones</option>
                        <option class="gaming-option" value="">Gaming</option>
                        <option class="accessories-option" value="">Accessories</option>
                    </select>
                    <button type="submit" class="">Add</button>
                </form>
            </div>
        </div>
    </header>

    <section class="products">
        <div class="container">
            <div class="products">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Description</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody class="table-body">
                        <!-- <tr class="d-flex justify-content-between align-items-center">
                            <td>id</td>
                            <td>name</td>
                            <td>description</td>
                            <td><img src="" alt="..." style="width: 100px;"></td>
                            <td><button type="button" class="btn btn-info">Info</button></td>
                            <td><button type="button" class="btn btn-warning">Warning</button></td>
                        </tr> -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.7.8/axios.min.js"
        integrity="sha512-v8+bPcpk4Sj7CKB11+gK/FnsbgQ15jTwZamnBf/xDmiQDcgOIYufBo6Acu1y30vrk8gg5su4x0CG3zfPaq5Fcg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script type="module" src="assets/js/admin.js"></script>
</body>

</html>
