<body>
    <section id="productsForm">
        <div class="container">
            <div class="products">
                <h1>Add Form</h1>
        <form class="product-form">
            <label for="title">Title</label>
            <input id="title" type="text" placeholder="title">

            <label for="price">Price</label>
            <input id="price" type="number" placeholder="price">

            <label for="description">Description</label>
            <input id="description" type="text" placeholder="description">

            <label for="image">Image</label>
            <input id="image" type="text" placeholder="image">

            <button type="submit" class="btn btn-success addbtn" style="width: 100px;">ADD</button>
        </form>

        <!-- <h2>Products</h2> -->

        <div class="menuBar">
            <span>Products</span>
            <form class="price-form">
                <label>Price Range</label>
                <input class="price-range" type="number" placeholder="start">
                <input class="price-range" type="number" placeholder="end">
                <button type="submit" class="btn btn-success">OK</button>
            </form>
            <div>
                <select class="select sort-option">
                    <option class="default" value="default">Select Filter</option>
                    <option class="idFilter" value="id">ID</option>
                    <option class="priceFilter" value="price">Price</option>
                </select>
                <select class="select sort-order">
                    <option value="a-z">A-Z</option>
                    <option value="z-a">Z-A</option>
                </select>
            </div>
        </div>

        <div class="basket">
            <div>
                <i class="fa-solid fa-cart-shopping"></i><sup class="sup">0</sup></p>
            </div>
        </div>
