<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Register</h1>
    <form action="">
        <label for="name">Adınız:</label>
        <input type="text" id="name">
        <label for="surname">Soyadınız:</label>
        <input type="text" id="surname"><br><br><br>
        <p>Cinsiyyət:</p><br>
        <input type="radio" id="K">
        <label for="K">Kişi</label>
        <input type="radio" id="Q">
        <label for="Q">Qadın</label><br><br>
        <label for="Date">Doğum gününüzü qeyd edin.</label>
        <input type="date" id="Date"><br><br>
        <label for="Age">Yaşınızı qeyd edin:</label>
        <input type="number">
        <p>Hansı dilləri bilirsiniz?</p><br>
        <input type="checkbox" id="En">
        <label for="En"> Ingilis dili</label>
        <input type="checkbox" id="Fr">
        <label for="Fr"> Fransız dili</label>
        <input type="checkbox" id="Al">
        <label for="Al"> Alman dili</label><br><br>
        <label for="Sahe">Müraciət etmək istədiyiniz sahəni seçin:</label>
        <select id="Sahe">
            <option value="">Fullstack Development</option>
            <option value="">Backend Development</option>
            <option value="">Frontend Development</option>
        </select><br><br>
        <label for="Img">Şəkilinizi əlavə edin:</label>
        <input type="file" id="Img"><br><br>
        <label for="Date Time">Sizinlə meet olunmasını istədiyiniz sattı seçin:</label>
        <input type="time" id="Date Time"><br><br>
        <label for="Color">Sevdiyiniz rəng hansıdır?</label>
        <input type="color" id="Color"><br><br>
        <p>Özünüz haqqında ətraflı məlumat yazın:</p>
        <textarea placeholder="Message"></textarea><br>
        <input type="submit">
        <input type="reset">
    </form>
</body>
</html>
