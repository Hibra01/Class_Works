<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="todo.css">

    <title>Todo App</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <h1 class="head-text">Todo App</h1>

                <div class="todo-form">
                    <form action="" id="todo-add-form">
                        <label>Todo Name</label>
                        <input type="text" class="todo-name-input" name="input-name">
                        <button type="submit" class="add-btn">Add</button>
                    </form>
                </div>
            </div>
        </div>
    </header>

    <section id="main">
        <div class="container">
            <div class="main">
                <div class="todos">
                    <div class="todo">
                        <p>todo name</p>
                        <button class="delete-btn">Delete</button>
                    </div>

                    <div class="todo">
                        <p>todo name</p>
                        <button class="delete-btn">Delete</button>
                    </div>

                    <div class="todo">
                        <p>todo name</p>
                        <button class="delete-btn">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="image-selector">
            <div class="image-window">
                <img src="" alt="" class="img-window">
            </div>
            <div class="image-choose">
                <img id="1" class="img-choose" src="images/car1.webp" alt="">
            </div>
            <div class="image-choose">
                <img id="2" class="img-choose" src="images/car2.jpg" alt="">
            </div>
            <div class="image-choose">
                <img id="3" class="img-choose" src="images/car3.jpg" alt="">
            </div>
        </div>
    </section>



    <script src="todo.js"></script>
</body>

</html>
